<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Setup Parking Lot</h2>
                    <p class="text-center text-muted mb-4">Configure your parking lot layout</p>

                    <form action="/setup" method="post">
                        <div class="mb-3">
                            <label class="form-label">Choose setup option:</label>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="setupOption" value="total"
                                       id="optionTotal" checked onclick="toggleFields()">
                                <label class="form-check-label" for="optionTotal">
                                    Let system split slots evenly
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="setupOption" value="custom"
                                       id="optionCustom" onclick="toggleFields()">
                                <label class="form-check-label" for="optionCustom">
                                    I want to choose each size
                                </label>
                            </div>
                        </div>

                        <div id="totalFields" class="mb-3">
                            <label for="totalSlots" class="form-label">Total number of slots:</label>
                            <input type="number" class="form-control" id="totalSlots"
                                   name="totalSlots" min="1" placeholder="e.g. 18" required>
                        </div>

                        <div id="customFields" class="mb-3" style="display: none;">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="smallSlots" class="form-label">Small slots:</label>
                                    <input type="number" class="form-control" id="smallSlots"
                                           name="smallSlots" min="0" placeholder="e.g. 10">
                                </div>
                                <div class="col-md-4">
                                    <label for="largeSlots" class="form-label">Large slots:</label>
                                    <input type="number" class="form-control" id="largeSlots"
                                           name="largeSlots" min="0" placeholder="e.g. 5">
                                </div>
                                <div class="col-md-4">
                                    <label for="oversizeSlots" class="form-label">Oversize slots:</label>
                                    <input type="number" class="form-control" id="oversizeSlots"
                                           name="oversizeSlots" min="0" placeholder="e.g. 3">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Initialize Parking Lot
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleFields() {
        var option = document.querySelector('input[name="setupOption"]:checked').value;
        document.getElementById('totalFields').style.display = option === 'total' ? 'block' : 'none';
        document.getElementById('customFields').style.display = option === 'custom' ? 'block' : 'none';
    }
    window.onload = function() { toggleFields(); };
</script>
</body>
</html>
