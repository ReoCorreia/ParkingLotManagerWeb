<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Setup Parking Lot</h2>
                    <p class="text-center text-muted mb-4">Configure your parking lot layout</p>

                    <form action="/setup" method="post">
                        <div class="mb-3">
                            <label class="form-label">Choose setup option:</label>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="setupOption" value="total"
                                       id="optionTotal" checked onclick="toggleFields()">
                                <label class="form-check-label" for="optionTotal">
                                    Let system split slots evenly
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="setupOption" value="custom"
                                       id="optionCustom" onclick="toggleFields()">
                                <label class="form-check-label" for="optionCustom">
                                    I want to choose each size
                                </label>
                            </div>
                        </div>

                        <div id="totalFields" class="mb-3">
                            <label for="totalSlots" class="form-label">Total number of slots:</label>
                            <input type="number" class="form-control" id="totalSlots"
                                   name="totalSlots" min="1" placeholder="e.g. 18" required>
                        </div>

                        <div id="customFields" class="mb-3" style="display: none;">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="smallSlots" class="form-label">Small slots:</label>
                                    <input type="number" class="form-control" id="smallSlots"
                                           name="smallSlots" min="0" placeholder="e.g. 10">
                                </div>
                                <div class="col-md-4">
                                    <label for="largeSlots" class="form-label">Large slots:</label>
                                    <input type="number" class="form-control" id="largeSlots"
                                           name="largeSlots" min="0" placeholder="e.g. 5">
                                </div>
                                <div class="col-md-4">
                                    <label for="oversizeSlots" class="form-label">Oversize slots:</label>
                                    <input type="number" class="form-control" id="oversizeSlots"
                                           name="oversizeSlots" min="0" placeholder="e.g. 3">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Initialize Parking Lot
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer with GitHub Link -->
    <footer class="text-center mt-5 py-3 border-top">
        <p class="text-muted mb-2">Parking Lot Manager</p>
        <a href="https://github.com/ReoCorreia/ParkingLotManager" 
           target="_blank" 
           class="btn btn-outline-secondary btn-sm">
            <svg width="16" height="16" fill="currentColor" class="bi bi-github me-1" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            View on GitHub
        </a>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleFields() {
        var option = document.querySelector('input[name="setupOption"]:checked').value;
        document.getElementById('totalFields').style.display = option === 'total' ? 'block' : 'none';
        document.getElementById('customFields').style.display = option === 'custom' ? 'block' : 'none';
    }
    window.onload = function() { toggleFields(); };
</script>
</body>
</html>
